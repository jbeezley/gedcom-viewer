<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Gedcom Viewer</title>
    <!-- build:css(.) styles/vendor.css-->
    <!-- bower:css-->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/DataTables/media/css/jquery.dataTables.css" />
    <link rel="stylesheet" href="bower_components/bower-bootswatch-paper/css/paper.css" />
    <!-- endbower-->
    <!-- endbuild-->
    <!-- build:css(.tmp) styles/main.css-->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild-->
  </head>
  <body>
    <div class="container-fluid">
      <div class="header">
        <ul class="nav nav-pills pull-right">
          <li>
            <input type="file" data-filename-placement="inside" class="btn btn-primary file open-gedcom">
          </li>
        </ul>
        <h3 class="text-muted">Online Gedcom Viewer</h3>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <table width="100%" cellspacing="0" class="table people-table display compact"></table>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="graph-container"></div>
        </div>
      </div>
    </div>
    <!-- build:js(.) scripts/vendor.js-->
    <!-- bower:js-->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/jsgedcom/dist/jsgedcom.js"></script>
    <script src="bower_components/DataTables/media/js/jquery.dataTables.js"></script>
    <script src="bower_components/d3/d3.js"></script>
    <!-- endbower-->
    <script src="bower_components/taffydb/taffy.js"></script>
    <script src="bower_components/bootstrap-file-input/bootstrap.file-input.js"></script>
    <!-- endbuild-->
    <!-- build:js(app) scripts/main.js-->
    <script src="scripts/main.js"></script>
    <!-- endbuild-->
  </body>
</html>
